<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход — PolyPay</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <a href="/" style="color: black; text-decoration: none; font-size: 20px;"><-Главная-></a>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Вход в PolyPay</h2>
            <form method="post" novalidate>
              {% csrf_token %}

              <!-- Username field -->
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Логин"
                  value="{{ form.username.value|default_if_none:'' }}"
                  required
                  autofocus
                >
                {% for err in form.username.errors %}
                  <div class="text-danger small">{{ err }}</div>
                {% endfor %}
              </div>

              <!-- Password field -->
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Пароль"
                  required
                >
                {% for err in form.password.errors %}
                  <div class="text-danger small">{{ err }}</div>
                {% endfor %}
              </div>

              <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <hr>
            <div class="text-center">
              <a href="{% url 'register_curator' %}" class="link-secondary">Регистрация куратора</a><br>
              <a href="{% url 'register_student' %}" class="link-secondary">Регистрация студента</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
